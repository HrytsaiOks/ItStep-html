<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout</title>
  <style>
    body {
      background-color: #f0f4ff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: white;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 90%;
    }

    .element {
      background-color: #006d77;
      color: white;
      padding: 20px 30px;
      border-radius: 6px;
      text-align: center;
    }

    .element.nested {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nested-items {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .nested-item {
      background-color: #008b99;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="element">Элемент 1</div>
    <div class="element nested">
      Элемент 2
      <div class="nested-items">
        <div class="nested-item">Вложенный 1</div>
        <div class="nested-item">Вложенный 2</div>
        <div class="nested-item">Вложенный 3</div>
      </div>
    </div>
    <div class="element">Элемент 3</div>
  </div>
</body>
</html>
